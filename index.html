<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member QA System - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(74, 144, 226, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(138, 43, 226, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            padding: 50px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 0;
            font-size: 17px;
            font-weight: 400;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e8e8e8;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: #fafafa;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-box {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            border: 2px solid #e0e5ff;
            border-radius: 16px;
            display: none;
            animation: slideIn 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        .answer-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-box.show {
            display: block;
        }

        .answer-label {
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .answer-text {
            color: #2c2c2c;
            line-height: 1.8;
            font-size: 16px;
        }

        .examples {
            margin-top: 40px;
            padding-top: 35px;
            border-top: 2px solid #f0f0f0;
        }

        .examples h3 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Removed emoji prefix to avoid encoding artifacts */
        .examples h3::before {
            content: none;
        }

        .example-btn {
            display: inline-block;
            background: white;
            padding: 12px 20px;
            margin: 6px;
            border-radius: 25px;
            font-size: 14px;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #e8e8e8;
            font-weight: 600;
        }

        .example-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 25px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            color: #666;
            font-weight: 600;
            font-size: 15px;
        }

        .error {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
            padding: 15px 20px;
            background: #ffe8e8;
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
            font-weight: 500;
        }

        .error.show {
            display: block;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 32px;
            }

            .example-btn {
                font-size: 13px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Member QA System</h1>
            <p class="subtitle">Ask natural language questions about member data</p>
            <span class="badge">AI Powered</span>
        </div>

        <div class="input-group">
            <label for="apiUrl">API Endpoint:</label>
            <input type="text" id="apiUrl" value="http://localhost:8000/ask" placeholder="http://localhost:8000/ask">
        </div>

        <div class="input-group">
            <label for="question">Your Question:</label>
            <textarea id="question" rows="3" placeholder="e.g., When is Layla planning her trip to London?"></textarea>
        </div>

        <button id="askBtn" onclick="askQuestion()">Ask Question</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Processing your question...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="answer-box" id="answerBox">
            <div class="answer-label">Answer:</div>
            <div class="answer-text" id="answerText"></div>
        </div>

        <div class="examples">
            <h3>Example Questions</h3>
            <div class="example-btn" onclick="setQuestion('What restaurants has Sophia Al-Farsi requested?')">Sophia's restaurants</div>
            <div class="example-btn" onclick="setQuestion('What hotels has Layla Kawaguchi mentioned?')">Layla's hotels</div>
            <div class="example-btn" onclick="setQuestion('Where has Vikram Desai traveled to?')">Vikram's travels</div>
            <div class="example-btn" onclick="setQuestion('What are Fatima El-Tahir preferences?')">Fatima's preferences</div>
            <div class="example-btn" onclick="setQuestion('Who has requested private jet bookings?')">Private jets</div>
            <div class="example-btn" onclick="setQuestion('What complaints has Sophia made?')">Recent complaints</div>
        </div>
    </div>

    <script>
        function setQuestion(question) {
            document.getElementById('question').value = question;
        }

        async function askQuestion() {
            const question = document.getElementById('question').value.trim();
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const answerBox = document.getElementById('answerBox');
            const answerText = document.getElementById('answerText');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const askBtn = document.getElementById('askBtn');

            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Reset UI
            answerBox.classList.remove('show');
            errorDiv.classList.remove('show');
            loading.classList.add('show');
            askBtn.disabled = true;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                answerText.textContent = data.answer;
                answerBox.classList.add('show');
            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}. Make sure the server is running at ${apiUrl}`;
                errorDiv.classList.add('show');
            } finally {
                loading.classList.remove('show');
                askBtn.disabled = false;
            }
        }

        // Allow Enter key to submit (Shift+Enter for new line)
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
    </script>
</body>
</html>
